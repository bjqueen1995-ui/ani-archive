<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부부 애니메이션 명예의 전당 (Ani-Archive)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 1. React & ReactDOM (Core) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Prop-Types (Recharts UMD 의존성 필수) -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <!-- 3. Recharts (차트 라이브러리) -->
    <script src="https://unpkg.com/recharts@2.12.2/umd/Recharts.js"></script>

    <!-- 4. Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5. Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* 애니메이션 효과 */
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Global libraries from UMD
        const { useState, useEffect, useMemo } = React;
        const { ScatterChart, Scatter, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, ReferenceLine, Label, LabelList } = Recharts;

        // --- Firebase Imports (ES Module 방식) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- Firebase Config (사용자 제공) ---
        const firebaseConfig = {
          apiKey: "AIzaSyBOdHMHLtMgSiucDN4n9SYUddE6T-HJ0t8",
          authDomain: "ani-archive.firebaseapp.com",
          projectId: "ani-archive",
          storageBucket: "ani-archive.firebasestorage.app",
          messagingSenderId: "198922860730",
          appId: "1:198922860730:web:5604aba002b44806d9ea83"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 아이콘 컴포넌트
        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Helper Functions ---
        const calculateAverage = (details) => {
            if (!details) return "0.0";
            const sum = Object.values(details).reduce((a, b) => parseFloat(a) + parseFloat(b), 0);
            return (sum / 5).toFixed(1);
        };

        const calculateTier = (score) => {
            const s = parseFloat(score);
            if (s >= 4.8) return 'SS';
            if (s >= 4.5) return 'S';
            if (s >= 4.2) return 'A+';
            if (s >= 4.0) return 'A';
            if (s >= 3.7) return 'A-';
            if (s >= 3.5) return 'B+';
            if (s >= 3.2) return 'B';
            if (s >= 3.0) return 'B-';
            if (s >= 2.8) return 'C+';
            if (s >= 2.6) return 'C';
            return 'F';
        };

        const tierList = ['SS', 'S', 'A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'F'];

        const getTierColor = (tier) => {
            switch (tier) {
                case 'SS': return 'bg-rose-600 text-white border-rose-400 shadow-[0_0_15px_rgba(225,29,72,0.6)]';
                case 'S': return 'bg-yellow-500 text-white border-yellow-300';
                case 'A+': return 'bg-purple-600 text-white border-purple-400';
                case 'A': return 'bg-purple-500 text-white border-purple-300';
                case 'A-': return 'bg-purple-400 text-white border-purple-200';
                case 'B+': return 'bg-blue-600 text-white border-blue-400';
                case 'B': return 'bg-blue-500 text-white border-blue-300';
                case 'B-': return 'bg-blue-400 text-white border-blue-200';
                case 'C+': return 'bg-green-600 text-white border-green-400';
                case 'C': return 'bg-green-500 text-white border-green-300';
                case 'F': return 'bg-gray-600 text-white border-gray-400';
                default: return 'bg-gray-500';
            }
        };

        const getTierLabel = (tier) => {
            switch (tier) {
                case 'SS': return 'SS (인생 명작)';
                case 'S': return 'S (명예의 전당)';
                case 'A+': return 'A+ (강력 추천)';
                case 'A': return 'A (매우 훌륭함)';
                case 'A-': return 'A- (훌륭함)';
                case 'B+': return 'B+ (볼만함)';
                case 'B': return 'B (보통 이상)';
                case 'B-': return 'B- (보통)';
                case 'C+': return 'C+ (아쉬움)';
                case 'C': return 'C (별로)';
                case 'F': return 'F (폐기급)';
                default: return tier;
            }
        };

        const ScoreSlider = ({ label, value, onChange }) => (
            <div className="mb-4">
                <div className="flex justify-between text-xs text-gray-400 mb-1">
                    <span>{label}</span>
                    <span className="text-pink-400 font-bold">{value}</span>
                </div>
                <input 
                    type="range" min="0" max="5" step="0.1"
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    className="w-full accent-pink-500 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                />
            </div>
        );

        // --- Main Component ---
        function AniArchive() {
            const [user, setUser] = useState(null);
            const [animes, setAnimes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('tier'); // tier, ranking, matrix, roulette, add
            
            // Edit Mode State
            const [isEditing, setIsEditing] = useState(false);
            const [editId, setEditId] = useState(null);

            // Modals State
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [deleteTargetId, setDeleteTargetId] = useState(null);
            const [showDetailModal, setShowDetailModal] = useState(false);
            const [selectedAnime, setSelectedAnime] = useState(null);

            // Form Tab State (Evaluation)
            const [evalTab, setEvalTab] = useState('my'); // 'my' or 'husband'

            // Ranking Tab State
            const [rankCategory, setRankCategory] = useState('story');
            const [rankPerson, setRankPerson] = useState('my');

            // Form State
            const initialDetails = { story: 3, artDirecting: 3, music: 3, character: 3, satisfaction: 3 };
            
            const [formData, setFormData] = useState({
                title: '',
                imageUrl: '',
                genre: '판타지',
                status: 'watched',
                myDetails: { ...initialDetails },
                husbandDetails: { ...initialDetails },
                myComment: '',
                husbandComment: ''
            });

            // Derived values for form
            const currentMyRating = useMemo(() => calculateAverage(formData.myDetails), [formData.myDetails]);
            const currentHusbandRating = useMemo(() => calculateAverage(formData.husbandDetails), [formData.husbandDetails]);
            const currentTotalAvg = useMemo(() => ((parseFloat(currentMyRating) + parseFloat(currentHusbandRating)) / 2).toFixed(2), [currentMyRating, currentHusbandRating]);
            const currentTier = useMemo(() => calculateTier(currentTotalAvg), [currentTotalAvg]);

            // Roulette State
            const [rouletteResult, setRouletteResult] = useState(null);
            const [isSpinning, setIsSpinning] = useState(false);

            // --- Auth & Data Loading ---
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Auth failed", error);
                    }
                };
                initAuth();

                const unsubscribeAuth = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                });
                return () => unsubscribeAuth();
            }, []);

            useEffect(() => {
                const q = query(collection(db, 'anime_logs'), orderBy('createdAt', 'desc'));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const items = snapshot.docs.map(doc => {
                        const data = doc.data();
                        
                        const migrateDetails = (details, rating) => {
                            if (details && details.satisfaction !== undefined) {
                                return details;
                            }
                            const oldDetails = details || {};
                            return {
                                story: oldDetails.story || rating || 3,
                                artDirecting: oldDetails.art && oldDetails.directing 
                                    ? parseFloat(((oldDetails.art + oldDetails.directing) / 2).toFixed(1)) 
                                    : (oldDetails.art || rating || 3),
                                music: oldDetails.music || rating || 3,
                                character: oldDetails.character || rating || 3,
                                satisfaction: rating || 3
                            };
                        };

                        return { 
                            id: doc.id, 
                            ...data,
                            myDetails: migrateDetails(data.myDetails, data.myRating),
                            husbandDetails: migrateDetails(data.husbandDetails, data.husbandRating),
                            myComment: data.myComment || '',
                            husbandComment: data.husbandComment || ''
                        };
                    });
                    setAnimes(items);
                    setLoading(false);
                    setTimeout(() => {
                        if (window.lucide) window.lucide.createIcons();
                    }, 100);
                }, (error) => {
                    console.error("Data fetch error", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, animes, evalTab, showDetailModal, rankCategory, rankPerson]);

            // --- Handlers ---
            const handleSave = async (e) => {
                e.preventDefault();
                if (!formData.title) return;

                try {
                    const finalMyRating = calculateAverage(formData.myDetails);
                    const finalHusbandRating = calculateAverage(formData.husbandDetails);
                    const finalTotalAvg = ((parseFloat(finalMyRating) + parseFloat(finalHusbandRating)) / 2);
                    const finalTier = calculateTier(finalTotalAvg);

                    const dataToSave = {
                        ...formData,
                        myRating: finalMyRating,
                        husbandRating: finalHusbandRating,
                        tier: finalTier,
                    };

                    if (isEditing && editId) {
                        await updateDoc(doc(db, 'anime_logs', editId), {
                            ...dataToSave,
                            updatedAt: new Date().toISOString()
                        });
                        alert('수정되었습니다!');
                        setIsEditing(false);
                        setEditId(null);
                    } else {
                        await addDoc(collection(db, 'anime_logs'), {
                            ...dataToSave,
                            createdAt: new Date().toISOString()
                        });
                        alert('기록되었습니다!');
                    }
                    
                    setFormData({
                        title: '', imageUrl: '', genre: '판타지', status: 'watched',
                        myDetails: { ...initialDetails }, husbandDetails: { ...initialDetails },
                        myComment: '', husbandComment: ''
                    });
                    setActiveTab('tier');
                } catch (error) {
                    console.error("Save error", error);
                }
            };

            const handleEdit = (item) => {
                setShowDetailModal(false);
                setFormData({
                    title: item.title,
                    imageUrl: item.imageUrl || '',
                    genre: item.genre || '판타지',
                    status: item.status || 'watched',
                    myDetails: item.myDetails || { ...initialDetails },
                    husbandDetails: item.husbandDetails || { ...initialDetails },
                    myComment: item.myComment || '',
                    husbandComment: item.husbandComment || ''
                });
                setIsEditing(true);
                setEditId(item.id);
                setActiveTab('add');
            };

            const requestDelete = (e, id) => {
                if (e) e.stopPropagation();
                setShowDetailModal(false);
                setDeleteTargetId(id);
                setShowDeleteModal(true);
            };

            const confirmDelete = async () => {
                if (!deleteTargetId) return;
                try {
                    await deleteDoc(doc(db, 'anime_logs', deleteTargetId));
                    setShowDeleteModal(false);
                    setDeleteTargetId(null);
                } catch (error) {
                    console.error("Delete error", error);
                }
            };

            const openDetailModal = (item) => {
                setSelectedAnime(item);
                setShowDetailModal(true);
            };

            const spinRoulette = () => {
                const wishlist = animes.filter(a => a.status === 'wishlist');
                if (wishlist.length === 0) {
                    alert('위시리스트(안 본 것)에 담긴 애니메이션이 없습니다!');
                    return;
                }

                setIsSpinning(true);
                setRouletteResult(null);

                let counter = 0;
                const interval = setInterval(() => {
                    const randomIdx = Math.floor(Math.random() * wishlist.length);
                    setRouletteResult(wishlist[randomIdx]);
                    counter++;
                    if (counter > 20) {
                        clearInterval(interval);
                        setIsSpinning(false);
                    }
                }, 100);
            };

            const handleDetailChange = (person, field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [`${person}Details`]: {
                        ...prev[`${person}Details`],
                        [field]: value
                    }
                }));
            };

            // --- Render Helpers ---
            const matrixData = useMemo(() => {
                return animes
                    .filter(a => a.status === 'watched')
                    .map(a => ({
                        id: a.id,
                        title: a.title,
                        genre: a.genre,
                        tier: a.tier,
                        x: Number(a.myRating) || 0,
                        y: Number(a.husbandRating) || 0,
                        z: 1,
                        originalItem: a 
                    }));
            }, [animes]);

            const rankingData = useMemo(() => {
                const watched = animes.filter(a => a.status === 'watched');
                const personKey = rankPerson + 'Details'; // myDetails or husbandDetails
                
                return watched.sort((a, b) => {
                    // Descending order
                    const scoreA = parseFloat(a[personKey][rankCategory] || 0);
                    const scoreB = parseFloat(b[personKey][rankCategory] || 0);
                    return scoreB - scoreA;
                });
            }, [animes, rankPerson, rankCategory]);

            // --- Components ---
            const RenderTierList = () => {
                const watchedAnimes = animes.filter(a => a.status === 'watched');

                return (
                    <div className="space-y-8 pb-20">
                        {tierList.map(tier => {
                            const tierItems = watchedAnimes.filter(a => a.tier === tier);
                            if (tierItems.length === 0) return null;

                            return (
                                <div key={tier} className="animate-fade-in">
                                    <div className={`flex items-center gap-2 p-3 rounded-t-lg font-bold text-lg ${getTierColor(tier)} bg-opacity-90`}>
                                        <Icon name="trophy" size={20} className={tier.startsWith('S') ? 'animate-pulse' : ''} />
                                        {getTierLabel(tier)}
                                        <span className="ml-auto text-sm opacity-80">{tierItems.length} 작품</span>
                                    </div>
                                    <div className="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-2 bg-gray-800 p-4 rounded-b-lg border border-gray-700">
                                        {tierItems.map(item => (
                                            <div 
                                                key={item.id} 
                                                onClick={() => openDetailModal(item)}
                                                className="group relative bg-gray-900 rounded-lg overflow-hidden shadow-lg transition-transform hover:-translate-y-1 border border-gray-700 cursor-pointer"
                                            >
                                                <div className="aspect-[2/3] w-full bg-gray-800 relative">
                                                    {item.imageUrl ? (
                                                        <img src={item.imageUrl} alt={item.title} className="w-full h-full object-cover" />
                                                    ) : (
                                                        <div className="flex items-center justify-center h-full text-gray-500 text-xs text-center p-1">{item.title}</div>
                                                    )}
                                                    
                                                    <div className="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-between p-2">
                                                        <div>
                                                            <p className="text-white font-bold text-xs line-clamp-2">{item.title}</p>
                                                            <div className="text-[10px] text-gray-300 mt-1">
                                                                <div className="flex justify-between"><span>보정</span> <span>{item.myRating}</span></div>
                                                                <div className="flex justify-between"><span>우제</span> <span>{item.husbandRating}</span></div>
                                                            </div>
                                                        </div>
                                                        <div className="flex justify-end gap-1 pointer-events-auto">
                                                            <button 
                                                                type="button"
                                                                onClick={(e) => { e.stopPropagation(); handleEdit(item); }}
                                                                className="relative z-10 p-1.5 bg-blue-600 rounded hover:bg-blue-700 text-white transition-colors"
                                                                title="수정"
                                                            >
                                                                <Icon name="pencil" size={12} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="block md:hidden p-1 text-center">
                                                    <p className="text-[10px] text-gray-300 truncate">{item.title}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const RenderMatrix = () => (
                <div className="bg-gray-800 p-6 rounded-xl shadow-xl border border-gray-700 min-h-[90vh] flex flex-col items-center">
                    <div className="w-full flex justify-start mb-4">
                        <div>
                            <h2 className="text-xl font-bold text-white mb-2 flex items-center gap-2">
                                <Icon name="bar-chart-2" className="text-pink-400" /> 부부 취향 매트릭스
                            </h2>
                            <p className="text-gray-400 text-sm">X축: 보정 (평균) / Y축: 우제 (평균) - 점을 클릭해보세요!</p>
                        </div>
                    </div>
                    
                    {/* 모바일 스크롤 지원: overflow-auto 및 내부 min-w 설정 */}
                    <div className="w-full h-full flex-1 bg-gray-900 rounded-lg p-4 overflow-auto">
                        {/* 최소 너비/높이를 고정하여 모바일에서도 비율 유지 (스크롤 발생) */}
                        <div className="min-w-[600px] h-[600px] mx-auto">
                            <ResponsiveContainer width="100%" height="100%">
                                <ScatterChart margin={{ top: 20, right: 20, bottom: 20, left: 20 }}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                    <XAxis 
                                        type="number" 
                                        dataKey="x" 
                                        name="보정" 
                                        unit="점" 
                                        domain={[0, 5]} 
                                        ticks={[0, 1, 2, 3, 4, 5]} 
                                        stroke="#9CA3AF" 
                                        label={{ value: '보정', position: 'bottom', fill: '#9CA3AF' }}
                                    />
                                    <YAxis 
                                        type="number" 
                                        dataKey="y" 
                                        name="우제" 
                                        unit="점" 
                                        domain={[0, 5]} 
                                        ticks={[0, 1, 2, 3, 4, 5]} 
                                        stroke="#9CA3AF" 
                                        label={{ value: '우제', angle: -90, position: 'left', fill: '#9CA3AF' }}
                                    />
                                    <ReferenceLine x={2.5} stroke="#4B5563" strokeDasharray="3 3" />
                                    <ReferenceLine y={2.5} stroke="#4B5563" strokeDasharray="3 3" />
                                    <Tooltip 
                                        cursor={{ strokeDasharray: '3 3' }} 
                                        content={({ active, payload }) => {
                                            if (active && payload && payload.length) {
                                                const data = payload[0].payload;
                                                return (
                                                    <div className="bg-gray-900 border border-gray-600 p-3 rounded shadow-xl text-white z-50">
                                                        <p className="font-bold text-pink-400">{data.title}</p>
                                                        <p className="text-sm">보정: {data.x}점 / 우제: {data.y}점</p>
                                                        <p className="text-xs text-gray-400 mt-1">{data.genre} / {data.tier}</p>
                                                    </div>
                                                );
                                            }
                                            return null;
                                        }}
                                    />
                                    <Scatter name="Animes" data={matrixData} fill="#F472B6" onClick={(e) => openDetailModal(e.payload.originalItem)}>
                                        {matrixData.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.x >= 4 && entry.y >= 4 ? '#FBBF24' : '#F472B6'} style={{cursor: 'pointer'}} />
                                        ))}
                                        <LabelList dataKey="title" position="bottom" offset={8} style={{ fontSize: '10px', fill: '#D1D5DB', pointerEvents: 'none' }} />
                                    </Scatter>
                                </ScatterChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );

            const RenderRanking = () => {
                const categories = [
                    { id: 'story', label: '스토리' },
                    { id: 'artDirecting', label: '작화&연출' },
                    { id: 'music', label: '음악' },
                    { id: 'character', label: '캐릭터' },
                    { id: 'satisfaction', label: '개인 만족도' }
                ];

                return (
                    <div className="bg-gray-800 p-6 rounded-xl shadow-xl border border-gray-700 min-h-[90vh] flex flex-col">
                        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                            <Icon name="list-ordered" className="text-green-400" /> 평가 항목별 순위
                        </h2>

                        {/* Controls */}
                        <div className="flex flex-col md:flex-row gap-4 mb-6">
                            {/* Person Toggle */}
                            <div className="flex bg-gray-700 rounded-lg p-1">
                                <button
                                    onClick={() => setRankPerson('my')}
                                    className={`flex-1 px-4 py-2 rounded-md text-sm font-bold transition-all ${
                                        rankPerson === 'my' ? 'bg-pink-600 text-white shadow' : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    보정 픽
                                </button>
                                <button
                                    onClick={() => setRankPerson('husband')}
                                    className={`flex-1 px-4 py-2 rounded-md text-sm font-bold transition-all ${
                                        rankPerson === 'husband' ? 'bg-blue-600 text-white shadow' : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    우제 픽
                                </button>
                            </div>

                            {/* Category Select */}
                            <div className="flex-1 overflow-x-auto pb-2 md:pb-0">
                                <div className="flex gap-2">
                                    {categories.map(cat => (
                                        <button
                                            key={cat.id}
                                            onClick={() => setRankCategory(cat.id)}
                                            className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap border transition-all ${
                                                rankCategory === cat.id 
                                                    ? 'bg-gray-200 text-gray-900 border-white' 
                                                    : 'bg-gray-900 text-gray-400 border-gray-700 hover:border-gray-500'
                                            }`}
                                        >
                                            {cat.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Ranking List */}
                        <div className="flex-1 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                            {rankingData.map((item, index) => {
                                const score = item[rankPerson + 'Details'][rankCategory];
                                let rankColor = "text-gray-400";
                                if (index === 0) rankColor = "text-yellow-400";
                                if (index === 1) rankColor = "text-gray-300";
                                if (index === 2) rankColor = "text-amber-600";

                                return (
                                    <div 
                                        key={item.id} 
                                        onClick={() => openDetailModal(item)}
                                        className="flex items-center gap-4 bg-gray-900/50 hover:bg-gray-700/50 p-3 rounded-lg cursor-pointer transition-colors border border-gray-800"
                                    >
                                        <div className={`w-8 text-center font-bold text-xl ${rankColor}`}>
                                            {index + 1}
                                        </div>
                                        <div className="w-12 h-16 bg-gray-800 rounded overflow-hidden flex-shrink-0">
                                            {item.imageUrl ? (
                                                <img src={item.imageUrl} alt="" className="w-full h-full object-cover" />
                                            ) : (
                                                <div className="w-full h-full flex items-center justify-center text-gray-600"><Icon name="film" size={16}/></div>
                                            )}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <h3 className="text-white font-bold truncate">{item.title}</h3>
                                            <p className="text-xs text-gray-500">{item.genre} • {item.tier}급</p>
                                        </div>
                                        <div className="text-right">
                                            <span className={`text-2xl font-bold ${rankPerson === 'my' ? 'text-pink-500' : 'text-blue-500'}`}>
                                                {score}
                                            </span>
                                            <span className="text-xs text-gray-500 ml-1">점</span>
                                        </div>
                                    </div>
                                );
                            })}
                            {rankingData.length === 0 && (
                                <div className="text-center text-gray-500 py-10">데이터가 없습니다.</div>
                            )}
                        </div>
                    </div>
                );
            };

            const RenderRoulette = () => (
                <div className="flex flex-col items-center justify-center min-h-[60vh] text-center space-y-8">
                    <div className="space-y-2">
                        <h2 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                            오늘 뭐 볼까?
                        </h2>
                        <p className="text-gray-400">위시리스트에 담긴 작품 중 하나를 추천합니다</p>
                    </div>

                    <div className={`
                        relative w-64 h-80 bg-gray-800 rounded-xl border-4 border-gray-700 shadow-2xl flex flex-col items-center justify-center p-4 transition-all duration-300
                        ${isSpinning ? 'scale-105 border-purple-500 shadow-purple-500/50' : ''}
                        ${rouletteResult ? 'border-pink-500' : ''}
                    `}>
                        {rouletteResult ? (
                            <>
                                {rouletteResult.imageUrl ? (
                                    <img src={rouletteResult.imageUrl} alt="poster" className="w-full h-48 object-cover rounded-md mb-4" />
                                ) : (
                                    <Icon name="film" size={64} className="text-gray-600 mb-4" />
                                )}
                                <h3 className="text-xl font-bold text-white break-words w-full">{rouletteResult.title}</h3>
                                <span className="text-sm text-pink-400 mt-2">{rouletteResult.genre}</span>
                            </>
                        ) : (
                            <>
                                <Icon name="shuffle" size={64} className="text-gray-600 mb-4 animate-bounce" />
                                <p className="text-gray-500">버튼을 눌러주세요!</p>
                            </>
                        )}
                    </div>

                    <button 
                        onClick={spinRoulette}
                        disabled={isSpinning}
                        className="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold text-xl rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition-all disabled:opacity-50 disabled:scale-100 flex items-center gap-2"
                    >
                        <Icon name="zap" size={24} className={isSpinning ? 'animate-spin' : ''}/>
                        {isSpinning ? '고르는 중...' : '랜덤 뽑기'}
                    </button>
                    
                     <div className="mt-8 w-full max-w-md bg-gray-800 rounded-lg p-4 text-left">
                        <h3 className="text-gray-400 mb-2 text-sm flex items-center gap-2"><Icon name="heart" size={14} /> 위시리스트 대기 목록</h3>
                        <div className="flex flex-wrap gap-2">
                            {animes.filter(a => a.status === 'wishlist').map(a => (
                                <span key={a.id} className="text-xs px-2 py-1 bg-gray-700 rounded-full text-gray-300 flex items-center gap-1">
                                    {a.title}
                                    <button onClick={(e) => requestDelete(e, a.id)} className="hover:text-red-400 z-50 relative"><Icon name="x" size={10}/></button>
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const DeleteModal = () => {
                if (!showDeleteModal) return null;
                return (
                    <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-[110] animate-fade-in" onClick={() => setShowDeleteModal(false)}>
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-2xl max-w-sm w-full mx-4 text-center" onClick={e => e.stopPropagation()}>
                            <div className="mx-auto w-12 h-12 bg-red-900/50 rounded-full flex items-center justify-center mb-4">
                                <Icon name="alert-triangle" className="text-red-500" size={24} />
                            </div>
                            <h3 className="text-lg font-bold text-white mb-2">정말 삭제하시겠습니까?</h3>
                            <p className="text-gray-400 text-sm mb-6">삭제된 기록은 복구할 수 없습니다.</p>
                            <div className="flex gap-3">
                                <button 
                                    onClick={() => { setShowDeleteModal(false); setDeleteTargetId(null); }}
                                    className="flex-1 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-300 font-medium transition-colors"
                                >
                                    취소
                                </button>
                                <button 
                                    onClick={confirmDelete}
                                    className="flex-1 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium transition-colors"
                                >
                                    삭제
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const DetailModal = () => {
                if (!showDetailModal || !selectedAnime) return null;
                const item = selectedAnime;
                const totalAvg = ((parseFloat(item.myRating) + parseFloat(item.husbandRating)) / 2).toFixed(2);
                
                return (
                    <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] animate-fade-in p-4" onClick={() => setShowDetailModal(false)}>
                        <div className="bg-gray-800 rounded-2xl border border-gray-700 shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto flex flex-col md:flex-row overflow-hidden" onClick={e => e.stopPropagation()}>
                            {/* Image Section */}
                            <div className="w-full md:w-2/5 h-64 md:h-auto bg-black relative">
                                {item.imageUrl ? (
                                    <img src={item.imageUrl} alt={item.title} className="w-full h-full object-cover" />
                                ) : (
                                    <div className="w-full h-full flex items-center justify-center text-gray-500">
                                        <Icon name="film" size={48} />
                                    </div>
                                )}
                                <div className={`absolute top-4 left-4 px-3 py-1 rounded-full font-bold text-sm shadow-lg ${getTierColor(item.tier)}`}>
                                    {item.tier} 등급
                                </div>
                            </div>

                            {/* Content Section */}
                            <div className="w-full md:w-3/5 p-6 flex flex-col">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <span className="text-xs text-pink-400 font-bold tracking-wider">{item.genre}</span>
                                        <h2 className="text-2xl font-bold text-white mt-1 leading-tight">{item.title}</h2>
                                    </div>
                                    <button onClick={() => setShowDetailModal(false)} className="text-gray-400 hover:text-white">
                                        <Icon name="x" size={24} />
                                    </button>
                                </div>

                                {/* Scores */}
                                <div className="grid grid-cols-3 gap-4 mb-6 bg-gray-700/50 p-4 rounded-xl">
                                    <div className="text-center border-r border-gray-600">
                                        <div className="text-xs text-gray-400 mb-1">보정 점수</div>
                                        <div className="text-2xl font-bold text-pink-400">{item.myRating}</div>
                                    </div>
                                    <div className="text-center border-r border-gray-600">
                                        <div className="text-xs text-gray-400 mb-1">우제 점수</div>
                                        <div className="text-2xl font-bold text-blue-400">{item.husbandRating}</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-xs text-gray-400 mb-1">부부 평균</div>
                                        <div className="text-2xl font-bold text-purple-400">{totalAvg}</div>
                                    </div>
                                </div>

                                {/* Comments */}
                                <div className="space-y-4 flex-1 overflow-y-auto pr-2 custom-scrollbar">
                                    <div className="bg-pink-500/10 border border-pink-500/30 p-3 rounded-lg rounded-tl-none">
                                        <div className="text-xs font-bold text-pink-400 mb-1 flex items-center gap-1">
                                            <Icon name="message-circle" size={12} /> 보정의 한줄평
                                        </div>
                                        <p className="text-sm text-gray-200 leading-relaxed">
                                            {item.myComment || <span className="text-gray-500 italic">작성된 한줄평이 없습니다.</span>}
                                        </p>
                                    </div>

                                    <div className="bg-blue-500/10 border border-blue-500/30 p-3 rounded-lg rounded-tr-none text-right">
                                        <div className="text-xs font-bold text-blue-400 mb-1 flex items-center justify-end gap-1">
                                            우제의 한줄평 <Icon name="message-circle" size={12} />
                                        </div>
                                        <p className="text-sm text-gray-200 leading-relaxed">
                                            {item.husbandComment || <span className="text-gray-500 italic">작성된 한줄평이 없습니다.</span>}
                                        </p>
                                    </div>
                                </div>

                                {/* Actions */}
                                <div className="mt-6 pt-4 border-t border-gray-700 flex justify-end gap-3">
                                    <button 
                                        onClick={() => handleEdit(item)}
                                        className="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-medium transition-colors flex items-center gap-2"
                                    >
                                        <Icon name="pencil" size={14} /> 수정
                                    </button>
                                    <button 
                                        onClick={() => requestDelete(null, item.id)}
                                        className="px-4 py-2 bg-red-900/50 hover:bg-red-900/80 text-red-200 rounded-lg text-sm font-medium transition-colors flex items-center gap-2"
                                    >
                                        <Icon name="trash-2" size={14} /> 삭제
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const TabButton = ({ active, onClick, icon, label, accent }) => (
                <button 
                    onClick={onClick}
                    className={`
                        flex items-center gap-1.5 px-3 py-2 rounded-full text-sm font-medium transition-all
                        ${active 
                            ? 'bg-gray-700 text-white shadow-md' 
                            : 'text-gray-400 hover:text-white hover:bg-gray-800'
                        }
                        ${accent && !active ? 'bg-pink-600/20 text-pink-400 hover:bg-pink-600 hover:text-white' : ''}
                        ${accent && active ? 'bg-pink-600 !text-white' : ''}
                    `}
                >
                    <Icon name={icon} size={18} />
                    <span className="hidden sm:inline">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-gray-900 font-sans selection:bg-pink-500 selection:text-white">
                    {/* Header */}
                    <header className="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('tier')}>
                                <div className="bg-gradient-to-br from-purple-500 to-pink-500 p-2 rounded-lg">
                                    <Icon name="film" className="text-white" />
                                </div>
                                <h1 className="text-xl font-bold tracking-tight hidden sm:block">Ani-Archive</h1>
                            </div>
                            
                            <nav className="flex items-center gap-1 sm:gap-2">
                                <TabButton active={activeTab === 'tier'} onClick={() => { setActiveTab('tier'); setIsEditing(false); }} icon="trophy" label="명예의 전당" />
                                <TabButton active={activeTab === 'matrix'} onClick={() => setActiveTab('matrix')} icon="bar-chart-2" label="취향 분석" />
                                <TabButton active={activeTab === 'ranking'} onClick={() => setActiveTab('ranking')} icon="list-ordered" label="항목별 순위" />
                                <TabButton active={activeTab === 'roulette'} onClick={() => setActiveTab('roulette')} icon="shuffle" label="랜덤 룰렛" />
                                <TabButton active={activeTab === 'add'} onClick={() => { 
                                    setActiveTab('add'); 
                                    if(!isEditing) setFormData({
                                        title: '', imageUrl: '', genre: '판타지', status: 'watched',
                                        myDetails: { ...initialDetails }, husbandDetails: { ...initialDetails },
                                        myComment: '', husbandComment: ''
                                    });
                                }} icon="plus" label={isEditing ? "수정하기" : "기록하기"} accent />
                            </nav>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'tier' && <RenderTierList />}
                        {activeTab === 'matrix' && <RenderMatrix />}
                        {activeTab === 'ranking' && <RenderRanking />}
                        {activeTab === 'roulette' && <RenderRoulette />}
                        
                        {activeTab === 'add' && (
                            <div className="max-w-xl mx-auto bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-2xl animate-fade-in">
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-2">
                                    <Icon name={isEditing ? "pencil" : "plus"} className="text-pink-500" /> 
                                    {isEditing ? `"${formData.title}" 수정 중` : "새 애니메이션 기록"}
                                </h2>
                                <form onSubmit={handleSave} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-400 mb-1">제목</label>
                                        <input 
                                            type="text" 
                                            value={formData.title} 
                                            onChange={e => setFormData({...formData, title: e.target.value})}
                                            className="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-pink-500 focus:outline-none"
                                            placeholder="예: 귀멸의 칼날"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-400 mb-1">상태</label>
                                        <div className="flex gap-2 p-1 bg-gray-700 rounded-lg">
                                            <button
                                                type="button"
                                                onClick={() => setFormData({...formData, status: 'watched'})}
                                                className={`flex-1 py-2 rounded-md text-sm font-medium transition-colors ${formData.status === 'watched' ? 'bg-pink-600 text-white shadow' : 'text-gray-400 hover:text-white'}`}
                                            >
                                                다 봤음 (평가)
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => setFormData({...formData, status: 'wishlist'})}
                                                className={`flex-1 py-2 rounded-md text-sm font-medium transition-colors ${formData.status === 'wishlist' ? 'bg-purple-600 text-white shadow' : 'text-gray-400 hover:text-white'}`}
                                            >
                                                나중에 볼 것 (위시)
                                            </button>
                                        </div>
                                    </div>

                                    {formData.status === 'watched' && (
                                        <>
                                            {/* Evaluation Tabs */}
                                            <div className="flex border-b border-gray-700 mb-4">
                                                <button
                                                    type="button"
                                                    onClick={() => setEvalTab('my')}
                                                    className={`flex-1 pb-2 text-sm font-bold border-b-2 transition-colors ${
                                                        evalTab === 'my' ? 'border-pink-500 text-pink-500' : 'border-transparent text-gray-400'
                                                    }`}
                                                >
                                                    보정의 평가
                                                </button>
                                                <button
                                                    type="button"
                                                    onClick={() => setEvalTab('husband')}
                                                    className={`flex-1 pb-2 text-sm font-bold border-b-2 transition-colors ${
                                                        evalTab === 'husband' ? 'border-blue-500 text-blue-500' : 'border-transparent text-gray-400'
                                                    }`}
                                                >
                                                    우제의 평가
                                                </button>
                                            </div>

                                            <div className="bg-gray-900/50 p-4 rounded-lg border border-gray-700 mb-4">
                                                {evalTab === 'my' ? (
                                                    <div className="animate-fade-in">
                                                        <ScoreSlider label="스토리" value={formData.myDetails.story} onChange={v => handleDetailChange('my', 'story', v)} />
                                                        <ScoreSlider label="작화&연출" value={formData.myDetails.artDirecting} onChange={v => handleDetailChange('my', 'artDirecting', v)} />
                                                        <ScoreSlider label="음악" value={formData.myDetails.music} onChange={v => handleDetailChange('my', 'music', v)} />
                                                        <ScoreSlider label="캐릭터" value={formData.myDetails.character} onChange={v => handleDetailChange('my', 'character', v)} />
                                                        <ScoreSlider label="개인 만족도" value={formData.myDetails.satisfaction} onChange={v => handleDetailChange('my', 'satisfaction', v)} />
                                                        <div className="text-right text-sm text-pink-400 font-bold mt-2 pt-2 border-t border-gray-700">
                                                            보정 평균: {currentMyRating}점
                                                        </div>
                                                        <div className="mt-4">
                                                            <label className="block text-xs text-gray-400 mb-1">보정의 한줄평</label>
                                                            <textarea 
                                                                value={formData.myComment}
                                                                onChange={e => setFormData({...formData, myComment: e.target.value})}
                                                                className="w-full bg-gray-800 border-gray-600 rounded-lg p-3 text-sm text-white focus:outline-none focus:ring-1 focus:ring-pink-500 h-20 resize-none"
                                                                placeholder="작품에 대한 감상을 남겨주세요."
                                                            />
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="animate-fade-in">
                                                        <ScoreSlider label="스토리" value={formData.husbandDetails.story} onChange={v => handleDetailChange('husband', 'story', v)} />
                                                        <ScoreSlider label="작화&연출" value={formData.husbandDetails.artDirecting} onChange={v => handleDetailChange('husband', 'artDirecting', v)} />
                                                        <ScoreSlider label="음악" value={formData.husbandDetails.music} onChange={v => handleDetailChange('husband', 'music', v)} />
                                                        <ScoreSlider label="캐릭터" value={formData.husbandDetails.character} onChange={v => handleDetailChange('husband', 'character', v)} />
                                                        <ScoreSlider label="개인 만족도" value={formData.husbandDetails.satisfaction} onChange={v => handleDetailChange('husband', 'satisfaction', v)} />
                                                        <div className="text-right text-sm text-blue-400 font-bold mt-2 pt-2 border-t border-gray-700">
                                                            우제 평균: {currentHusbandRating}점
                                                        </div>
                                                        <div className="mt-4">
                                                            <label className="block text-xs text-gray-400 mb-1">우제의 한줄평</label>
                                                            <textarea 
                                                                value={formData.husbandComment}
                                                                onChange={e => setFormData({...formData, husbandComment: e.target.value})}
                                                                className="w-full bg-gray-800 border-gray-600 rounded-lg p-3 text-sm text-white focus:outline-none focus:ring-1 focus:ring-blue-500 h-20 resize-none"
                                                                placeholder="작품에 대한 감상을 남겨주세요."
                                                            />
                                                        </div>
                                                    </div>
                                                )}
                                            </div>

                                            <div className="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
                                                <div className="text-sm text-gray-300">
                                                    부부 평균: <span className="font-bold text-white">{currentTotalAvg}점</span>
                                                </div>
                                                <div className={`px-4 py-1 rounded font-bold text-sm ${getTierColor(currentTier)}`}>
                                                    예상 티어: {currentTier}
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    <div className="grid grid-cols-2 gap-4 mt-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-400 mb-1">장르</label>
                                            <select 
                                                value={formData.genre}
                                                onChange={e => setFormData({...formData, genre: e.target.value})}
                                                className="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:outline-none"
                                            >
                                                <option>판타지</option>
                                                <option>액션/메카</option>
                                                <option>일상/코믹</option>
                                                <option>로맨스</option>
                                                <option>스릴러/공포</option>
                                                <option>스포츠</option>
                                                <option>SF</option>
                                                <option>드라마</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-400 mb-1">포스터 URL</label>
                                            <input 
                                                type="text" 
                                                value={formData.imageUrl} 
                                                onChange={e => setFormData({...formData, imageUrl: e.target.value})}
                                                className="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:outline-none text-xs"
                                                placeholder="이미지 주소 붙여넣기"
                                            />
                                        </div>
                                    </div>

                                    <div className="flex gap-2">
                                        {isEditing && (
                                            <button 
                                                type="button" 
                                                onClick={() => { setIsEditing(false); setActiveTab('tier'); }}
                                                className="flex-1 py-4 bg-gray-600 rounded-lg font-bold text-lg text-white shadow-lg hover:bg-gray-500"
                                            >
                                                취소
                                            </button>
                                        )}
                                        <button 
                                            type="submit" 
                                            className="flex-1 py-4 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg font-bold text-lg text-white shadow-lg hover:from-pink-500 hover:to-purple-500 transition-all flex items-center justify-center gap-2"
                                        >
                                            <Icon name="save" size={20} />
                                            {isEditing ? "수정 완료" : "저장하기"}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>
                    
                    {/* Detail Modal */}
                    <DetailModal />
                    
                    {/* Delete Confirmation Modal */}
                    <DeleteModal />

                    {loading && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100]">
                            <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-pink-500"></div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AniArchive />);
    </script>
</body>
</html>
